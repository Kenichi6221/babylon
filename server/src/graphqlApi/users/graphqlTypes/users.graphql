type User {
  id: ID
  name: String
  email: String
  website: String
  bio: String
  password: String
  role: UserRole
}

input UserInput {
  name: String
  email: String!
  website: String
  bio: String
  password: String!
  role: UserRole!
}

type Token {
  userId: ID
  name: String
  token: String
  email: String
  role: UserRole
}

enum UserRole {
  SPEAKER
  ATTENDANT
}
