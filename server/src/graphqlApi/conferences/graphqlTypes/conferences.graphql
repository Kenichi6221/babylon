type Conference {
  id: ID
  title: String
  date: Date
  location: String
  state: conferenceState
  speakerId: String
  quota: Int!
}

input ConferenceInput {
  title: String
  date: Date
  location: String
  state: conferenceState
  speakerId: String
  quota: Int!
}

input AsistantInput {
  conferenceId: ID!
  attendantId: ID!
}

type MutationResult {
  ok: Boolean
  conference: Conference
  message: String
}

enum conferenceState {
  ACTIVE
  INACTIVE
}
